<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Neural network inspired favicon with gradient -->
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="100" cy="100" r="95" fill="white"/>
  
  <!-- Neural network nodes -->
  <circle cx="50" cy="60" r="10" fill="url(#aiGradient)" />
  <circle cx="50" cy="100" r="10" fill="url(#aiGradient)" />
  <circle cx="50" cy="140" r="10" fill="url(#aiGradient)" />
  
  <circle cx="100" cy="40" r="10" fill="url(#aiGradient)" />
  <circle cx="100" cy="80" r="10" fill="url(#aiGradient)" />
  <circle cx="100" cy="120" r="10" fill="url(#aiGradient)" />
  <circle cx="100" cy="160" r="10" fill="url(#aiGradient)" />
  
  <circle cx="150" cy="60" r="10" fill="url(#aiGradient)" />
  <circle cx="150" cy="100" r="10" fill="url(#aiGradient)" />
  <circle cx="150" cy="140" r="10" fill="url(#aiGradient)" />
  
  <!-- Connections with gradient stroke -->
  <line x1="60" y1="60" x2="90" y2="40" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="60" y1="60" x2="90" y2="80" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="60" y1="60" x2="90" y2="120" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.3"/>
  
  <line x1="60" y1="100" x2="90" y2="40" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.3"/>
  <line x1="60" y1="100" x2="90" y2="80" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="60" y1="100" x2="90" y2="120" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="60" y1="100" x2="90" y2="160" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.3"/>
  
  <line x1="60" y1="140" x2="90" y2="80" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.3"/>
  <line x1="60" y1="140" x2="90" y2="120" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="60" y1="140" x2="90" y2="160" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  
  <line x1="110" y1="40" x2="140" y2="60" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="110" y1="40" x2="140" y2="100" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.3"/>
  
  <line x1="110" y1="80" x2="140" y2="60" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="110" y1="80" x2="140" y2="100" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="110" y1="80" x2="140" y2="140" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.3"/>
  
  <line x1="110" y1="120" x2="140" y2="60" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.3"/>
  <line x1="110" y1="120" x2="140" y2="100" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  <line x1="110" y1="120" x2="140" y2="140" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
  
  <line x1="110" y1="160" x2="140" y2="100" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.3"/>
  <line x1="110" y1="160" x2="140" y2="140" stroke="url(#aiGradient)" stroke-width="2.5" opacity="0.6"/>
</svg>
